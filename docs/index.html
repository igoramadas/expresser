<!DOCTYPE html>
<html>
<head>
    <title>Expresser documentation</title>
    <style type="text/css">
        * {
            font-family: "Myriad Pro", Calibri, Helvetica, Arial, sans-serif;
        }
        body {
            margin: auto; text-align: center;
        }
        div {
            background: rgb(240, 245, 250);
            border: 1px solid rgb(180, 180, 180);
            margin: auto;
            padding: 5px 10px 5px 10px;
            text-align: left;
            width: 440px;
        }
        .doclink {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Expresser documentation</h1>
    <p>
        Documentation is generated automatically on install / update.<br />
        If you wish to manually update the docs, run the <em>updatedocs.sh</em> script.
    </p>
    <div>
        <h4>Annotated source-code</h4>
        <p>
            <a class="doclink" href="annotated/">/docs/annotated</a> Generated using <a href="https://npmjs.org/package/docco">docco</a>.
        </p>
        <h4>Modules API</h4>
        <p>
            <a class="doclink" href="api/">/docs/api</a> Generated using <a href="https://npmjs.org/package/codo">codo</a>.
        </p>
    </div>
</body>
</html>
